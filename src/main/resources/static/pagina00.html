<!DOCTYPE html>
<html>
    <head>
        <title>Signup/Login - Pitlane News</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
        <link href="css/estilos00.css" rel="stylesheet" type="text/css"/>
        <link href="css/estilos1.css" rel="stylesheet" type="text/css"/>
        <script src="/src/main/resources/static/js/pagina00.js"></script>
    </head>
    <body>
        <header>
            <div class="image">
                <img class="img-logo" src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcR_C-D0EciULZX9W8BRQyWG2rVY24634dZ42dfb7Gz3FX9pj6J-" alt="Logo">
                <div class="logo-text">Pitlane News</div>
            </div>
            <nav>
                <ul> 
                    <li><a href="pagina01.html">Inicio</a></li>
                    <li><a href="pagina02.html">Transmisión</a></li>
                    <li><a href="pagina03.html">Calendario</a></li>
                    <li><a href="pagina04.html">Noticias</a></li>
                    <li><a href="pagina05.html">Foros</a></li>
                    <li><a href="pagina06.html">Circuitos</a></li>
                    <li><button class="usuarios">Usuarios</button></li>
                    <li><button class="buttons" onclick="location.href = 'pagina00.html'">Sign Up</button></li>
                </ul>

            </nav>
        </header>

        <!-- Modal de Usuario -->
        <div class="modal-usuario" id="modal-usuario">
            <div class="profile-section">
                <img src="https://hips.hearstapps.com/hmg-prod/images/mercedes-gp-executive-director-toto-wolff-arrives-at-news-photo-1688760480.jpg?crop=0.667xw:1.00xh;0.257xw,0&resize=1200:*" alt="Foto de perfil" class="img-perfil">
                <h3>Nombre de Usuario</h3>
            </div>
            <div class="modal-content">
                <span class="btn-cerrar" id="btn-cerrar">&times;</span>
                <h2>Opciones de Cuenta</h2>
                <ul>
                    <li><a href="">Perfil</a></li>
                    <li><a href="">Configuración</a></li>
                    <li><a href="">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>

        <!-- Modal de Registro -->
        <div id="modal-registro" class="modal-registro">
            <div class="modal-registro-content">
                <div class="modal-registro-left">
                    <img id="slideshow-image" src="/img/carrosf1.jpg" alt="Slideshow Image">
                </div>
                <div class="modal-registro-right">
                    <span id="btn-cerrar-registro" class="btn-cerrar">&times;</span>
                    <div class="formulario-registro">
                        <h2>Registro</h2>
                        <label for="nombre-usuario">Nombre de usuario</label>
                        <input type="text" id="nombre-usuario" name="nombre-usuario">
                        <label for="correo">Correo</label>
                        <input type="email" id="correo" name="correo">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena">
                        <label for="confirmar-contrasena">Confirmar Contraseña</label>
                        <input type="password" id="confirmar-contrasena" name="confirmar-contrasena">
                        <button type="submit">Crear cuenta</button>
                    </div>
                </div>
            </div>
        </div>

        <main>
            <h2>Registro/Inicio de Sesión</h2>
            <!-- Añade tu formulario de Signup/Login aquí -->
        </main>
        <footer>
            <p>&copy; 2024 Pitlane News. Todos los derechos reservados.</p>
        </footer>
    </body>
</html>
